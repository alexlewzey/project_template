exclude: .devcontainer|.vscode
repos:
# general
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-json
    exclude: (\.ipynb|devcontainer.json)$
  - id: check-yaml
  - id: pretty-format-json
    exclude: (\.ipynb|devcontainer.json)$
    args:
    - --autofix
    - --no-sort-keys
  - id: trailing-whitespace
  - id: check-merge-conflict
  - id: end-of-file-fixer
  - id: check-docstring-first
  - id: detect-private-key
  - id: check-added-large-files
    args: [--maxkb=4000]
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.14.0
  hooks:
  - id: pretty-format-yaml
    args:
    - --autofix
# python
- repo: local
  hooks:
  - id: docformatter
    name: docformatter
    entry: uv run docformatter
    language: python
    types: [python]
    args: [--recursive, --in-place, --wrap-summaries, '88', --wrap-descriptions, '88']
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.8.4
  hooks:
  - id: ruff
    types_or: [python, pyi, jupyter]
    exclude: equalexperts_mlops_exercise/scripts|tests/exercise_tests
  - id: ruff-format
    types_or: [python, pyi, jupyter]
    exclude: equalexperts_mlops_exercise/scripts|tests/exercise_tests
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.14.1
  hooks:
  - id: mypy
    args: [--check-untyped-defs, --non-interactive, --install-types, --no-namespace-packages]
    additional_dependencies: [types-setuptools]
    exclude: equalexperts_mlops_exercise/scripts
- repo: https://github.com/codespell-project/codespell
  rev: v2.3.0
  hooks:
  - id: codespell
    additional_dependencies:
    - tomli
# # docker
- repo: https://github.com/hadolint/hadolint
  rev: v2.13.1-beta
  hooks:
  - id: hadolint
# jupyter notebooks
- repo: https://github.com/kynan/nbstripout
  rev: 0.8.1
  hooks:
  - id: nbstripout
# system commands
- repo: local
  hooks:
  - id: dockerignore
    name: dockerignore
    entry: echo "# This file is autogenerated by pre-commit from .gitignore do not edit" > .dockerignore && cat .gitignore >> .dockerignore
    language: system
    pass_filenames: false
